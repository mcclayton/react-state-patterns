version: 2
jobs:
  test:
    docker:
      - image: circleci/ruby:2.5.1-node-browsers
    working_directory: ~/react-state-patterns
    steps:
      - checkout
      - restore_cache:
          key: react-state-patterns-yarn-{{ checksum "yarn.lock" }}
      - run:
          name: Yarn Install
          command: |
            yarn check || yarn install
      - save_cache:
          key: react-state-patterns-yarn-{{ checksum "yarn.lock" }}
          paths:
            - ~/react-state-patterns/node_modules
      - run:
          name: Run JS Tests
          command: yarn test
workflows:
  version: 2
  build_and_test:
    jobs:
      - test
